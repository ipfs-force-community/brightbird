apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: damocles-manager-{{.UniqueId}}
spec:
  replicas: 1
  serviceName: damocles-manager-{{.UniqueId}}-svc
  selector:
    matchLabels:
      app: damocles-manager-{{.UniqueId}}-pod
  template:
    metadata:
      labels:
        app: damocles-manager-{{.UniqueId}}-pod
    spec:
      initContainers:
        - name: init-myservice
          image: {{if gt (len .Registry) 0}}{{.Registry}}/{{end}}library/busybox:1.35
          command: ['sh', '-c', "[ -d \".damocles-manager\" ]||(mkdir -p /root/.damocles-manager && cp /root/sector-manager.tmp /root/.damocles-manager/sector-manager.cfg);"]
          volumeMounts:
            - mountPath: /root
              name: damocles-pvc
            - name: sector-manager-cfg
              mountPath: "/root/sector-manager.tmp"
              subPath: "sector-manager.cfg"
            - mountPath: /shared-dir
              name: shared-dir-v
              subPath: {{.NameSpace}}
        - name: init-storage
          image: {{if gt (len .Registry) 0}}{{.Registry}}/{{end}}library/busybox:1.35
          command: ['sh', '-c', 'mkdir -p /root/storage1']
          volumeMounts:
            - mountPath: /root/storage1
              name: storage1
      containers:
        - name: damocles-manager-{{.UniqueId}}
          image: "{{if gt (len .Registry) 0}}{{.Registry}}/{{end}}filvenus/damocles-manager:{{.CodeVersion}}"
          args: ['daemon', 'run', '--poster', '--miner', '--listen', '0.0.0.0:1789']
          env:
            - name: FIL_PROOFS_PARAMETER_CACHE
              value: "/shared-dir/filecoin-proof-parameters"
          ports:
            - containerPort: 1789
              protocol: TCP
          volumeMounts:
            - mountPath: /root
              name: damocles-pvc
            - name: sector-manager-cfg
              mountPath: "/root/sector-manager.tmp"
              subPath: "sector-manager.cfg"
            - mountPath: /shared-dir
              name: shared-dir-v
              subPath: {{.NameSpace}}
            - mountPath: /root/storage1
              name: storage1
      volumes:
        - name: sector-manager-cfg
          configMap:
            name: damocles-manager-cfg-{{.UniqueId}}
            items:
              - key: sector-manager.cfg
                path: sector-manager.cfg
        - name: shared-dir-v
          persistentVolumeClaim:
            claimName: shared-dir
        - name: storage1
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: damocles-pvc # name+podname
        labels:
          app: damocles-{{.UniqueId}}-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "nfs-client"
        resources:
          requests:
            storage: 300Mi