apiVersion: v1
kind: Pod
metadata:
  name: test-runner-yyy2
  labels:
    app: venus-testrunner-pod
    apptype: testrunner
spec:
  restartPolicy: OnFailure
  initContainers:
  containers:
    - name: venus-testrunner
      image: "192.168.200.175/filvenus/testrunner:latest"
      imagePullPolicy: Always
      args: ["--log-level=DEBUG","--config=/shared-dir/k8stest/config-template.toml", "--plugins=/shared-dir/k8stest/plugins", "--taskId=642e3d30a54d76f949a81538"]
      env:
        - name: PRODUCTION
          value: "true"
      volumeMounts:
        - mountPath: /shared-dir
          name: shared-dir-v
  volumes:
    - name: shared-dir-v
      persistentVolumeClaim:
        claimName: testnet-shared-dir